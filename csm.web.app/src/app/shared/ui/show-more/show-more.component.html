<button
    ss-button
    [buttonSize]="'tiny'"
    [buttonStyle]="'integrated'"
    [buttonNoPadding]="true"
    (click)="handleShowMore()"
    [attr.data-automation]="'show-more-toggle'"
    class="ss-show-more">
    <span>{{ getText() | translate }}</span>
</button>
