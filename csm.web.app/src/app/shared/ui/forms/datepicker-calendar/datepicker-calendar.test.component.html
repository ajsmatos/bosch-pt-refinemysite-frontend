<ss-datepicker-calendar
    [min]="min"
    [max]="max"
    [disabledDates]="disabledDates"
    [selectionType]="selectionType"
    [referenceDate]="referenceDate"
    [selection]="selectedDate"
    (pick)="selectDate.emit($event)">
</ss-datepicker-calendar>
